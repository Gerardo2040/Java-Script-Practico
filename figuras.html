<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | curso Practico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer curso de JAvas</p>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un Cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuanto mide los lados</label>
            <input type="number" id="inputCuadrado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>
    <section>
        <h2>Calcula altura de un Triangulo</h2>
        <form>
            <label for="inputCuadrado">Escribe cuanto mide los lados</label>
            <input type="number" id="lado"/>            
            <input type="number" id="base"/>
            <button type="button" onclick="calculaAlturaTriangulo()">Calcular Altura</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>
    <script src="./figuras.js">


    </script>
</body>
</html>
